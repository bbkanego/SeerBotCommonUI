<div [hidden]='!showChatBox' class="chat_window">
  <div class="top_menu">
    <div class="buttons">
      <div (click)='dismissChatbox()' class="button minimize" title="Minimize"></div>
      <!--             <div class="button minimize"></div>
                  <div class="button maximize"></div>
       -->        </div>
    <div class="title">EventBot!</div>
  </div>
  <ul #messageListContainer class="messages">
    <li #messageList></li>
  </ul>
  <div class="col-sm-12 messageButtonContainer">
    <div class="input-group">
      <input #chatbox (keydown)=onKeydownEvent($event) class="form-control message_input"
             placeholder="Type your message here and hit enter..."
             type="text">
      <span class="input-group-btn">
                <button (click)="sendMessage()" class="btn btn-default send-button" type="button">Send</button>
            </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

      <div class="message_input_wrapper">
          <input class="message_input" #chatbox placeholder="Type your message here..." />
      </div>
      <div class="send_message">
          <div class="icon"></div>
          <bk-button (onClick)="sendMessage()" intent="success" label="Send"></bk-button>
      </div>
  </div> -->
</div>
<div [hidden]='showChatBox' class="container-fluid chat_window_collapsed">
  <div class="row chatwithus">
    <a (click)='showChatbox()'>Chat Now!</a>
  </div>
</div>
