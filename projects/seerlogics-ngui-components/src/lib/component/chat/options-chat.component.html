<li class="message {{getChatMessageClass()}}">
  <div class="avatar"></div>
  <div class="text_wrapper">
    {{messageJSON.heading}}
    <div style='margin-top:10px'>
      <span *ngFor="let coptions of messageJSON.options">
        <span *ngFor="let option of coptions.option">
          <seer-button (onClick)="clickAndSendResponse(option)" *ngIf="isButtonWidgetType(option)"
                     [label]="option.message"
                     class='options chat-button-success' intent="success"></seer-button>
          <a *ngIf="isLinkWidgetType(option)" class='aLink' href="{{option.clickResponse}}"
             target="_blank">{{option.message}}</a>
        </span>
      </span>
    </div>
  </div>
</li>
