<div [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}" class="modal fade modal2" role="dialog"
     tabindex="-1">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="hide()" aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">{{theHeader}}</h2>
      </div>
      <div class="modal-body">
        <ng-template #theError></ng-template>
        <ng-template #theBody></ng-template>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
