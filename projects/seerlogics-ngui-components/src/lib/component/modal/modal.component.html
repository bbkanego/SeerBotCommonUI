<div #mainModal [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}" class="modal fade"
     tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!--
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        -->
        <h4 class="modal-title">
          <!--This is will pick up content in "app-modal-header" div and insert it here-->
          <ng-content select=".app-modal-header"></ng-content>
        </h4>
      </div>
      <div class="modal-body">
        <ng-content select=".app-modal-body"></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select=".app-modal-footer"></ng-content>
      </div>
    </div>
  </div>
</div>
<div #modalBackdrop class="modal-backdrop"></div>
