<div>
  <div class="node">
    <span (click)="triggerClick($event)" [class]="nodeStateClass" id="{{node.label}}_Trigger">&nbsp;</span>
    <span (click)="onNodeSelect($event)" (contextmenu)="onContextMenuLocal($event)" [dragTargetParent]="parentNode" [dragTarget]="node" [dropTarget]="node"
          appBkDraggable
          appBkDropTarget class="label" id="{{node.label}}_Item">{{node.label}}</span>
  </div>
  <div *ngIf="((node.children && node.children.length > 0) && isOpen) || isOpen" class="children">
    <bk-treeNode *ngFor="let childNode of node.children" [node]="childNode" [parentNode]="node"></bk-treeNode>
  </div>
</div>
