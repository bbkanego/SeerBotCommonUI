<app-header>Kitchen Sink!</app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12" style="white-space: nowrap">
      <form [formGroup]="testForm" novalidate (ngSubmit)="save()">
        <!-- We'll add our form controls here -->
        <label class="center-block" for="name">Name
          <span class="glyphicon glyphicon-asterisk icon-required"></span>
          <app-bk-input
            [currentFormGroup]="testForm"
            controlId="name"
            currentFormControlName="name"></app-bk-input>
        </label>

        <app-bk-textarea
          [currentFormGroup]="testForm"
          controlId="lastName"
          label="Last Name"
          textAreaLength="3000"
          currentFormControlName="lastName"
        ></app-bk-textarea>

        <app-bk-select
          [currentFormGroup]="testForm"
          controlId="category"
          [options]="category"
          label="Last Name"
          currentFormControlName="category">
        </app-bk-select>

        <app-bk-multi-select
          [currentFormGroup]="testForm"
          controlId="multiSelectCategoryId"
          (onSelect)="showSelectedValues($event)"
          [options]="category"
          label="Last Name"
          [startingValues]="multiSelectStartValues"
          currentFormControlName="multiSelectCategory">
        </app-bk-multi-select>
        {{ multiSelectStartValues.join() }}
        <app-bk-multi-select
          [currentFormGroup]="testForm"
          controlId="multiSelectCategoryId2"
          (onSelect)="showSelectedValues2($event)"
          [options]="category"
          label="Categories"
          [startingValues]="multiSelectStartValues2"
          currentFormControlName="multiSelectCategory2">
        </app-bk-multi-select>
        {{ multiSelectStartValues2.join() }}
        <bk-button intent="success" type="submit" label="Test me!"></bk-button>
        <bk-button
          intent="success"
          type="button"
          (onClick)="changeMultiSelectValues($event)"
          label="Change Multi-select Values"></bk-button>
      </form>
    </div>
  </div>
</div>
