<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12" style="white-space: nowrap">
      <form (ngSubmit)="save()" [formGroup]="testForm" novalidate>
        <!-- We'll add our form controls here -->
        <label class="center-block">Name
          <span class="glyphicon glyphicon-asterisk icon-required"></span>
          <seer-input
            [currentFormGroup]="testForm"
            controlId="name"
            currentFormControlName="name"></seer-input>
        </label>

        <label class="center-block">Type Ahead
          <seer-typeahead
            [displayValues]="displayValues"
            [currentFormGroup]="testForm"
            controlId="name"
            currentFormControlName="name"></seer-typeahead>
        </label>

        <seer-textarea
          [currentFormGroup]="testForm"
          controlId="lastName"
          currentFormControlName="lastName"
          label="Last Name"
          textAreaLength="3000"
        ></seer-textarea>

        <seer-select
          [currentFormGroup]="testForm"
          [options]="category"
          controlId="category"
          currentFormControlName="category"
          label="Last Name">
        </seer-select>

        <seer-multi-select
          (onSelect)="showSelectedValues($event)"
          [currentFormGroup]="testForm"
          [options]="category"
          [startingValues]="multiSelectStartValues"
          controlId="multiSelectCategoryId"
          currentFormControlName="multiSelectCategory"
          label="Last Name">
        </seer-multi-select>
        {{ multiSelectStartValues.join() }}
        <seer-multi-select
          (onSelect)="showSelectedValues2($event)"
          [currentFormGroup]="testForm"
          [options]="category"
          [startingValues]="multiSelectStartValues2"
          controlId="multiSelectCategoryId2"
          currentFormControlName="multiSelectCategory2"
          label="Categories">
        </seer-multi-select>
        {{ multiSelectStartValues2.join() }}
        <seer-button intent="success" label="Test me!" type="submit"></seer-button>
        <seer-button
          (onClick)="changeMultiSelectValues()"
          intent="success"
          label="Change Multi-select Values"
          type="button"></seer-button>
      </form>
    </div>
  </div>

  <seer-button
    (onClick)="showDynamicModal()"
    intent="success"
    label="Show Dynamic Modal"
    type="button"></seer-button>

  <seer-button
    (onClick)="showPopout()"
    intent="success"
    label="Show Popout"
    type="button"></seer-button>

  <seer-button
    (onClick)="showCustomModal()"
    intent="success"
    label="Show Custom Modal"
    type="button"></seer-button>

  <seer-dynamic-modal #dynamicModalComponentBk></seer-dynamic-modal>
  <seer-popout #popoutComponent></seer-popout>

  <seer-custom-modal #customModal>
    <div class="app-modal-header">
      <span class="custom-glyphicon glyphicon glyphicon-exclamation-sign"></span>{{customModalData.header}}
    </div>
    <div class="app-modal-body">
      {{customModalData.bodyMessage}}
    </div>
    <div class="app-modal-footer">
      <seer-button (click)='testCustomModel.hide()' intent="success" label="{{ customModalData.buttonOk }}">
      </seer-button>
    </div>
  </seer-custom-modal>

  <div class="row">
    <div class="col-sm-12" style="white-space: nowrap">
      <seer-chart #chartComponent *ngIf="chartData" (onClick)="displayDetails($event)" [chartData]="chartData"></seer-chart>
    </div>
  </div>
</div>
