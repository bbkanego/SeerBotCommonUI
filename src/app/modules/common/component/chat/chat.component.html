<div [hidden]='!showChatBox' class="container-fluid chatbox">
  <div class="table-box tp-10margin">
    <div class="header">
      Do you need help?
    </div>
    <div class="content chatContent padded">
      <div class="row">
        <div #chatMessageBoxContainer class="chatmessages col-sm-12">
          <div #chatMessageBox></div>
          <!-- <pre id='chatDiv_{{in}}' [class]='getChatMessageClass(chat)'
          *ngFor="let chat of chatMessages;let in=index">{{getChatResponse(chat, in)}}</pre> -->
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <textarea #chatbox (keyup.enter)='sendMessage()' class="form-control" name='chat'></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 chatbutton">
      <bk-button (onClick)="sendMessage()" intent="success" label="Send"></bk-button>
      <bk-button (onClick)="dismissChatbox()" intent="warning" label="Dismiss"></bk-button>
    </div>
  </div>
</div>
<div [hidden]='showChatBox' class="container-fluid chatboxCollapsed">
  <div class="row chatwithus">
    <a (click)='showChatbox()'>Chat Now!</a>
  </div>
</div>
