<li class="message {{getChatMessageClass()}}">
  <div class="avatar"></div>
  <div class="text_wrapper">
    {{messageJSON.heading}}
    <div style='margin-top:10px'>
      <span *ngFor="let coptions of messageJSON.options">
        <span *ngFor="let option of coptions.option">
          <bk-button (onClick)="clickAndSendResponse(option)" class='options'
                intent="success" [label]="option.message"></bk-button>
        </span>
      </span>
    </div>
  </div>
</li>
