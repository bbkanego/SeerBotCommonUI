<div [formGroup]="currentFormGroup" *ngIf="currentFormGroup" style="white-space: nowrap">
  <label class="center-block">{{label}}&nbsp;
    <span *ngIf="isRequired()" class="glyphicon glyphicon-asterisk icon-required"></span>
    <input #bkInputWidget autocomplete="off" [value]="value" [id]="controlId" (change)="onCheckChange($event)"
           (blur)="onBlurEvent($event)" [formControlName]="currentFormControlName"
           class="form-control" type="checkbox"/>
  </label>
  <div *ngIf="isInvalid()" class="errorMessage">
    {{getErrorMessage()}}
  </div>
</div>
