<!-- This will collect all the column child components -->
<ng-content select="bk-column"></ng-content>

<div *ngIf="filterProps">
  <label for="filterProp">Filter by
    <select class="form-control" [(ngModel)]="filterProp" id="filterProp">
      <option value="{{filterProp.value}}" *ngFor=" let filterProp of filterProps">{{filterProp.label}}
      </option>
    </select>
  </label>
  <label for="filterValue">Filter value
    <br/>
    <input class="form-control" id="filterValue" type="text" [(ngModel)]="filterValue" />
  </label>
  <bk-button (onClick)="filterResults($event)" intent="success" label="Filter"></bk-button>
  <bk-button (onClick)="clearFilter($event)" intent="danger" label="Clear Filter"></bk-button>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr class="visible-lg visible-md">
      <th *ngFor="let dataColumn of dataColumnsArray;let i=index" (click)="sortColumn($event, dataColumn, sortAsc)">
        <span *ngIf="!dataColumn.headerTemplate" class="{{sortColumnClass(dataColumn)}}">
          {{dataColumn.header}}&nbsp;
          <span *ngIf="dataColumn.sort && (currentSortColumn === dataColumn.field)" class="glyphicon {{sortingImage}}"></span>
        </span>
        <span *ngIf="dataColumn.headerTemplate" class="{{sortColumnClass(dataColumn)}}">
          <bk-columnHeaderTemplateLoader [column]="dataColumn" [records]="filteredRecords" [rowIndex]="i"></bk-columnHeaderTemplateLoader>&nbsp;
          <span *ngIf="dataColumn.sort && (currentSortColumn === dataColumn.field)" class="glyphicon {{sortingImage}}"></span>
        </span>
      </th>
    </tr>
    <tr class="visible-sm visible-xs">
      <th>
        {{smallDeviceHeader}}
        <div class="dropdown pull-right" *ngIf="isAnyColumnSorted()">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true">
            Sort by
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li *ngFor="let dataColumn of dataColumnsArray;let i=index">
              <a *ngIf="dataColumn.sort" class="{{sortColumnClass(dataColumn)}}" (click)="sortColumn($event, dataColumn, sortAsc)">
                {{dataColumn.header}}
                <span *ngIf="dataColumn.sort && (currentSortColumn === dataColumn.field)" class="glyphicon {{sortingImage}}"></span>
              </a>
            </li>
          </ul>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <!--
    what does "let-rowdata" mean. It means that as I am interating over each item in "records", that items value gets
    assigned to a variable called "rowData". I can then use that "rowData" inside my for loop as you can see. Also
    I am passing that "rowData" to a template loader so that template can use the "rowData" inside it. See "allHeros.component.html"
    where I am using an "ng-template" inside the columns component.
  -->
    <tr *ngIf='!filteredRecords'>
      <td [attr.colspan]="dataColumnsArray.length" class="text-center">
        <span class="glyphicon glyphicon-cog gly-spin" style="margin-right:0.5rem"></span>Loading...
      </td>
    </tr>
    <!-- <tr class="visible-lg visible-md" *ngIf='filteredRecords.length === 0'>
      <td [attr.colspan]="dataColumnsArray.length" class="text-center">
        No Records to display!
      </td>
    </tr> -->
    <ng-template *ngIf='filteredRecords && filteredRecords.length > 0' ngFor let-rowData [ngForOf]="filteredRecords | slice:start:end"
      let-even="even" let-odd="odd" let-rowIndex="index">
      <tr class="visible-lg visible-md">
        <td *ngFor="let dataColumn of dataColumnsArray;let i=index" [ngStyle]="getColumnStyle(dataColumn)">
          <span *ngIf="!dataColumn.bodyTemplate">
            {{rowData[dataColumn.field]}}
          </span>
          <!-- If there is a body template defined for this column, include that -->
          <span *ngIf="dataColumn.bodyTemplate">
            <bk-columnBodyTemplateLoader [column]="dataColumn" [rowData]="rowData" [rowIndex]="rowIndex"></bk-columnBodyTemplateLoader>
          </span>
        </td>
      </tr>
      <tr class="visible-sm visible-xs">
        <td>
          <table class="table table-striped table-bordered">
            <tr *ngFor="let dataColumn of dataColumnsArray;let i=index">
              <td style="font-weight: bold">{{dataColumn.header}}</td>
              <td>
                <span *ngIf="!dataColumn.bodyTemplate">
                  {{rowData[dataColumn.field]}}
                </span>
                <!-- If there is a body template defined for this column, include that -->
                <span *ngIf="dataColumn.bodyTemplate">
                  <bk-columnBodyTemplateLoader [column]="dataColumn" [rowData]="rowData" [rowIndex]="rowIndex"></bk-columnBodyTemplateLoader>
                </span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </ng-template>
    <tr *ngIf="dataColumnsArray">
      <td [attr.colspan]="dataColumnsArray.length" style="text-align: center" class="visible-lg visible-md">
        <ul class="pagination" style="margin-top: 0;margin-bottom: 0">
          <li>
            <a class="btn {{(currentPage === 1)? 'disabled': ''}}" (click)="goToPage(1)" aria-label="First" title="Got to the first record">
              <span class="glyphicon glyphicon-step-backward"></span>
            </a>
          </li>
          <li>
            <a class="btn {{(currentPage === 1)? 'disabled': ''}}" (click)="goToPage(currentPage - 1)" aria-label="Previous"  title="Got to the previous record">
              <span class="glyphicon glyphicon-backward"></span>
            </a>
          </li>
          <li class="pageTrigger {{page + 'Trigger'}}" [attr.id]="page + 'Trigger'" *ngFor="let page of numberOfPagesArray | slice:pagingStart:pagingEnd">
            <a (click)="goToPage(page)">{{page}}</a>
          </li>
          <li>
            <a (click)="goToPage(currentPage + 1)" class="btn {{(currentPage === (numberOfPagesArray.length))? 'disabled': ''}}" aria-label="Next"  title="Got to the next record">
              <span class="glyphicon glyphicon-forward"></span>
            </a>
          </li>
          <li>
            <a (click)="goToPage(numberOfPages)" class="btn {{(currentPage === (numberOfPagesArray.length))? 'disabled': ''}}" aria-label="Last"  title="Got to the last record">
              <span class="glyphicon glyphicon-step-forward"></span>
            </a>
          </li>
        </ul>
      </td>
      <td [attr.colspan]="dataColumnsArray.length" style="text-align: center" class="visible-xs visible-sm">
        <ul class="pagination" style="margin-top: 0;margin-bottom: 0">
          <li>
            <a (click)="goToPage(currentPage - 1)" aria-label="Previous" class="btn {{(currentPage === 1)? 'disabled': ''}}">
              <span class="glyphicon glyphicon-backward"></span>
            </a>
          </li>
          <li class="pageTrigger {{page + 'Trigger'}}" [attr.id]="page + 'Trigger'" *ngFor="let page of numberOfPagesArray | slice:pagingStart:pagingEnd">
            <a (click)="goToPage(page)">{{page}}</a>
          </li>
          <li>
            <a (click)="goToPage(currentPage + 1)" aria-label="Next" class="btn {{(currentPage === (numberOfPagesArray.length))? 'disabled': ''}}">
              <span class="glyphicon glyphicon-forward"></span>
            </a>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
