<div [formGroup]="currentFormGroup" *ngIf="currentFormGroup" style="white-space: nowrap">
  <label class="center-block">{{label}}&nbsp;
    <span *ngIf="isRequired()" class="glyphicon glyphicon-asterisk icon-required"></span>
    <div class="input-group" [id]="controlId">

      <input #bkCalendarInput autocomplete="off" (blur)="onBlurEvent($event)" 
        [formControlName]="currentFormControlName" class="form-control bkCalendarInput" />
      <span class="input-group-btn">
        <a class="btn btn-info btn-sm" (click)="onInputClick(bkCalendarInput, $event)">
          <span class="glyphicon glyphicon-calendar"></span>
        </a>
      </span>
    </div>
  </label>
  <div *ngIf="isInvalid()" class="errorMessage">
    {{getErrorMessage()}}
  </div>
</div>
<div #bkDtContainer *ngIf="showDateContainer" class="bkCalendar">
  <table class="calTable">
    <tr>
      <td style="width: 50%">
        <select (change)="onYearSelect($event)" [(ngModel)]="currentYear">
          <option value="{{year.value}}" *ngFor=" let year of years">{{year.label}}</option>
        </select>
      </td>
      <td>
        <select (change)="onMonthSelect($event)" [(ngModel)]="currentMonth">
          <option value="{{month.value}}" *ngFor=" let month of months">{{month.label}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="calendarContainer">
        <table class="calendar">
          <thead>
            <tr>
              <th scope="col" *ngFor="let weekDay of weekDays;let begin = first; let end = last">
                <span>{{weekDay}}</span>
              </th>
            </tr>
          </thead>
          <tr *ngFor="let week of dates">
            <td *ngFor="let date of week">
              <a class="selectable" *ngIf="date.otherMonth ? showOtherMonths : true" (click)="onDateSelect($event)">{{date.day}}</a>
              <div class="unselectable" *ngIf="date.otherMonth ? true : false">{{date.day}}</div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
