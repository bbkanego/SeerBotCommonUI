<div *ngIf="showSimpleFileUpload" class="row">
  <div class="col-lg-4 col-sm-12">
    <input type="file" [attr.multiple]="multiple ? true : null" #fileInput>
  </div>
  <div class="col-lg-8 col-sm-12">
    <button type="button" (click)="uploadFile()" class="btn btn-primary">
      <span *ngIf="showProgress" class="glyphicon glyphicon-cog gly-spin"
            style="margin-right: 10px"></span>{{uploadButtonLabel}}
    </button>
  </div>
</div>

<div *ngIf="showComplexFileUpload">
  <p-fileUpload name="fileUpload"
                (onBeforeSend)="onBeforeSend($event)"
                (onBeforeUpload)="onBeforeUpload($event)"
                (onUpload)="onUpload($event)"
                (onProgress)="onProgress($event)"
                [url]="uploadUrl"></p-fileUpload>
</div>
