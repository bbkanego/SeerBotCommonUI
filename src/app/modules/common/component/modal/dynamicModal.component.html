<div class="modal fade modal2" tabindex="-1" [ngClass]="{'in': visibleAnimate}" role="dialog"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" (click)="hide()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">{{theHeader}}</h2>
      </div>
      <div class="modal-body">
        <ng-template #theError></ng-template>
        <ng-template #theBody></ng-template>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
