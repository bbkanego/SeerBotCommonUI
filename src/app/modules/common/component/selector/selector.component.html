<div [formGroup]="currentFormGroup" *ngIf="currentFormGroup">
  <select *ngIf='!label'
    [id]="controlId"
    (change)="onChange($event)"
    (focus)="onFocusEvent($event)"
    (blur)="onBlurEvent($event)"
    [formControlName]="currentFormControlName"
    #selectWidget
    class="form-control">
    <option value="{{ option.value }}" *ngFor="let option of options; let i = index">{{
      option.label
      }}</option>
  </select>

  <label *ngIf='label' class="center-block">{{ label }}&nbsp;
    <span
      *ngIf="isRequired()"
      class="glyphicon glyphicon-asterisk icon-required"></span>
    <select
      [id]="controlId"
      (change)="onChange($event)"
      (focus)="onFocusEvent($event)"
      (blur)="onBlurEvent($event)"
      [formControlName]="currentFormControlName"
      #selectWidget
      class="form-control">
      <option value="{{ option.value }}" *ngFor="let option of options; let i = index">{{
        option.label
        }}</option>
    </select>
  </label>
  <div *ngIf="isInvalid()" class="errorMessage">
    {{ getErrorMessage() }}
  </div>
</div>
